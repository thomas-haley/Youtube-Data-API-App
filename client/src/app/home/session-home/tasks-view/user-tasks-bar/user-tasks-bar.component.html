<div class="card">
    <div class="card-header w-100 d-flex space-between">
        <div class="d-flex mw-30">
            <h5 class="w-10">{{userName}}</h5>
        </div>
        <div class="d-flex space-between">
            <button (click)="cancelAllTasks()" class="btn btn-danger mx-2">Cancel All Tasks</button>
            <button (click)="startAllTasks()" class="btn btn-success mx-2">Start All Tasks</button>

        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title">Tasks for {{userName}}</h5>
        @if(this.userTaskData() != null){
            <p class="card-text">Task Count: {{this.userTaskData()!.length}}</p>
            <div class="container">
                <ul class="list-group list-group-horizontal overflow-x-scroll">
                    @for(userTask of userTaskData(); track $index){
                        <li class="list-group-item">
                            <app-task-summary-card [queueItem]="this.userTaskData()![$index]"></app-task-summary-card>
                        </li>
                    }
                </ul>
                
            </div>
        }
    </div>
  </div>
